<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimas Noticias</title>
</head>
<body>
    <h1>Últimas Noticias</h1>
    <ul id="noticias-lista"></ul>

    <script src="https://unpkg.com/rss-parser/dist/rss-parser.min.js"></script>
    <script>
        const feedURL = 'http://feeds.bbci.co.uk/news/rss.xml';

        async function mostrarUltimasNoticias() {
            const parser = new RSSParser();
            const noticiasLista = document.getElementById('noticias-lista');

            try {
                const feed = await parser.parseURL(feedURL);
                feed.items.slice(0, 5).forEach(item => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.textContent = item.title;
                    a.href = item.link;
                    li.appendChild(a);
                    noticiasLista.appendChild(li);
                });
            } catch (error) {
                console.error('Error al obtener noticias:', error);
            }
        }

        mostrarUltimasNoticias();
    </script>
</body>
</html>
